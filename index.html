<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hassan Mafia</title>
    <link rel="icon" href="./images/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="loadingContainer">
        <img src="../images/loading.gif">
    </div>

    <div id="mainContainer" class="mainContainer">
        <img src="./images/logo1.png" style="width: 60%; display: block; margin: auto;">
        <form id="groupForm">
            <div class="input-group">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" required>
            </div>
            <div class="input-group">
                <label for="groupKey">Group Key:</label>
                <input type="text" id="groupKey" required>
            </div>
        </form>
        <button type="button" id="joinGroup" class="button">Join Group</button>
        <span style="padding: 10px;">or</span>
        <button type="button" id="createGroup" class="button">Create New Group</button>
    </div>
    <script type="module">
        import { homeInit } from "./script.js";
        document.addEventListener('DOMContentLoaded', homeInit);
    </script>

<div class="footer-card">
    This website is developed by <a href="https://ahmedhassandev.com" target="_blank">Ahmed Hassan</a>.
</div>
</body>

</html>
