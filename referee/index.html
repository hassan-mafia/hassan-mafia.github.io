<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hassan Mafia - Referee</title>
    <link rel="icon" href="../images/logo.jpg">
    <link rel="stylesheet" href="style.css"> <!-- You can add a stylesheet here -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div id="loadingContainer">
        <img src="../images/loading.gif">
    </div>

    <div id="mainContainer">
        <a href="../" style="display: flex; justify-content: center;"> <img src="../images/logo1.png" style="width: 60%;"> </a>
        <button id="groupName" class="player-button name-button" style="font-size: 30px; width: 100%;background-color: rgb(12, 111, 88);">Show My Number</button>

        <h1 id="playerName">Player Name</h1>

        <div class="player-row">
            <button id="generateRandoms" class="player-button small-button" style="background-color: rgb(12, 111, 88);">Generate New Randoms</button>
            <button id="editRandoms" class="player-button small-button" style="background-color: rgb(12, 111, 88);">Edit Randoms</button>
            <button id="reloadVotes" class="player-button small-button" style="background-color: rgb(12, 111, 88);">Reload Votes</button>
            <button id="resetVotes" class="player-button small-button" style="background-color: rgb(12, 111, 88);">Reset Votes</button>
            <button id="addPlayer" class="player-button small-button" style="background-color: rgb(12, 111, 88);">Add Player</button>
        </div>

        <h1>Players</h1>


        <!-- Container to dynamically create player buttons -->
        <div id="playersContainer"></div>
        <br><br>
        <div>
        </div>
    
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { refereeInit } from "./script.js";
        document.addEventListener('DOMContentLoaded', refereeInit);
    </script>

<div class="footer-card">
